<!DOCTYPE html>
<html>
    <head>
        <title>剪刀石头布游戏</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <div class="main">
            <div class="main-content">
                <div class="result-record" id="record"></div>
                <div class="loading">
                    <span class="loading" id="loadingText" style="display: none;">PK中....</span>
                </div>
                <div class="actions">
                    <button class="btn" value="0">剪刀</button>
                    <button class="btn" value="1">石头</button>
                    <button class="btn" value="2">布</button>
                    <button class="btn" value="-1">清空</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
